{% extends "base.html" %}

{% block title %}Edit File - {{ file.filename }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit File: {{ file.filename }}</h4>
            <a href="{{ url_for('main.home') }}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left me-1"></i>Back
            </a>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.edit_file', file_id=file.file_id) }}">
                <div class="mb-3">
                    <label for="content" class="form-label">File Content</label>
                    <textarea class="form-control" id="content" name="content" rows="20" 
                              style="font-family: monospace;">{{ content }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save me-1"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <small>Last modified: {{ file.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
    </div>
</div>
{% endblock %}
