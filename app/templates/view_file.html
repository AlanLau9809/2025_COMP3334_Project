{% extends "base.html" %}

{% block title %}View File - {{ file.filename }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-file-text me-2"></i>View File: {{ file.filename }}</h4>
            <div>
                {% if is_owner %}
                <a href="{{ url_for('main.edit_file', file_id=file.file_id) }}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil me-1"></i>Edit
                </a>
                {% endif %}
                <a href="{{ url_for('main.home') }}" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="bg-light p-3 rounded" style="font-family: monospace; white-space: pre-wrap;">{{ content }}</div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <small class="text-muted">Last modified: {{ file.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</small>
            <a href="{{ url_for('main.download', file_id=file.file_id) }}" class="btn btn-sm btn-primary">
                <i class="bi bi-download me-1"></i>Download
            </a>
        </div>
    </div>
</div>
{% endblock %}
